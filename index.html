<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/c9d8d572f0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weatherstyle.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class ="weather-app-wrapper">
          <div class="overview">
      <h1>
        Vanilla Weather
      </h1>
      <form>
        <input
          type="text"
          id="city-input"
          placeholder="enter your city"
          autocomplete="off"
        />
        <button type="submit">Search City</button>
        <button type="button">Current</button>
      </form>
      <h2>
        <span id="city">
          Vancouver
        </span>
      </h2>
      <small>
        <span id="date"></span>
        October 31, 2020
      </small>
      <div class="row">
        <div class="col-6">
          <img src ="http://openweathermap.org/img/wn/04d@2x.png"alt="clear"class="float-left" id="icon"></i>
          <span class="temperature" id="temperature-description">
            <a href="#" id="fahrenheit-link">&#176; F</a>
          </span>
        </div>
        <div class="col-6">
          <span class="temperature" id="temperature"></span>
          <ul>
            <li>
              Precipitation:<span id="precipitation">% </span>
            </li>
            <li>
              Humidity:<span id="humidity">%</span>
            </li>
            <li>
              Wind:<span id="wind">Km/H</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <strong>
            Today
          </strong>
          <br />
          <i class="fas fa-sun"></i>
          <p>
            18<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
        <div class="col-2">
          <strong>
            Monday
          </strong>
          <br />
          <i class="fas fa-cloud"></i>
          <p>
            21<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
        <div class="col-2">
          <strong>
            Tuesday
          </strong>
          <br />
          <i class="fas fa-cloud-rain"></i>
          <p>
            18<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
        <div class="col-2">
          <strong>
            Wednesday
          </strong>
          <br />
          <i class="fas fa-cloud-rain"></i>
          <p>
            17<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
        <div class="col-2">
          <strong>
            Thursday
          </strong>
          <br />
          <i class="fad fa-thunderstorm"></i>
          <p>
            16<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
        <div class="col-2">
          <strong>
            Friday
          </strong>
          <br />
          <i class="fas fa-cloud-rain"></i>
          <p>
            17<a href="#" id="fahrenheit-link">&#176;F</a> |
            <a href="#" id="celsius-link"> &#176;C</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="WeatherJS.js"></script>
    <a href="https://github.com/Rocha1992/GitHub-Works/commit/cf13dfd2c56bf17f28d0ef2b914ea176fb882c78"target="_blank"class="GitHub">
      <small>
    Open source code by Gizelle Rocha</small></a>
  </body>
</html>
