  <body>
    <div class="container">
      <div class="weather-app">
        <div class ="weather-app-wrapper">
          <div class="overview">
      <h1>
        Vanilla Weather
      </h1>
      <form id="search-form">
        <div class="row">
        <input
          type="text"
          id="city-input"
          placeholder="enter your city"
          autocomplete="off"
        />
        <input type="submit" value="Search" class ="btn btn-primary">
      </div>
      </form>
      <h2>
        <span id="city">
          Vancouver
        </span>
      </h2>
      <small>
        <span id="date">Last Updated:</span>
      </small>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature"></div>
          <img src ="http://openweathermap.org/img/wn/04d@2x.png"alt="clear"class="float-left" id="icon"></i>
          <span class="temperature" id="temperature-description">
            <div class ="float-left"></div>
            <span class="units"><a href="#" id="celsius-link" class="active">&#176; C </a> | <a href="#" id="fahrenheit-link">&#176; F</a></span>
          </span>
        </div>
        <div class="col-4">
          <span class="temperature" id="temperature"></span>
          <ul>
            <li>Precipitation: <span id="precipitation">% </span></li>
            <li>Humidity: <span id="humidity">%</span></li>
            <li>Wind: <span id="wind">Km/H</span></li>
          </ul>
        </div>
      </div>

        <div class="row">

              >
            </p>
          </div>
          <div class="col-2">
            <strong>
